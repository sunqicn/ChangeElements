<!DOCTYPE html>
<html>
<head>
  <title>Setting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Setting</h1>
  <label>
    <input type="checkbox" id="hideLogo" />
    HideLogo
  </label>
  <label>
    <input type="checkbox" id="hideTitle" />
    HideTitle
  </label>
  <label>
    <input type="checkbox" id="convertHeaders" />
    ConvertHeaders
  </label>
  <label>
    <input type="checkbox" id="hideFixedContent" />
    HideFixedContent
  </label>
  <script src="popup.js"></script>
</body>
</html>
